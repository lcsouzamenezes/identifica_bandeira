<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Exemplo Identificando Bandeira de Cartão</title>
	<meta name="description" content="Exemplo Identificando Bandeira de Cartão">
	<meta name="author" content="Paulo Nhaia">
	<script src="cards_flag.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
	<h2>Exemplo de uso</h2>
	<form>
		<div class="row">
		  <div class="form-group col-md-6">
		    <label for="card_number">Número do cartão</label>
		    <input type="number" class="form-control col-md-3" id="card_number" aria-describedby="cardHelp" placeholder="00000 0000 0000 0000" onkeyup="this.value = this.value.replace(/[^0-9]/g,'');getCardFlag(this.value,'creditcard_cctype')" onchange="getCardFlag(this.value,'card_flag')" />
		    <small id="cardHelp" class="form-text text-muted">Digite Número do cartão.</small>
		  </div>
		</div>
		<div class="row">
		  <div class="form-group col-md-6">
		    <label for="card_flag">Bandeira</label>
		    <input type="text" readonly="readonly" class="form-control col-md-3" id="card_flag" placeholder="Bandeira" />
		  </div>
		</div>
	</form>
</div>
</body>
</html>
